apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '17'
spec:
  destination:
    namespace: longhorn-system
    name: in-cluster
  project: storage
  source:
    path: infrastructure/longhorn/overlays/prod
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab
    targetRevision: longhorn
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 1m
        maxDuration: 16m
        factor: 2
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    - FailOnSharedResource=false
    - RespectIgnoreDifferences=true
    - SkipDryRunOnMissingResource=true
