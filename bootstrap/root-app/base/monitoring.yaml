---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: argocd-autopilot
    app.kubernetes.io/name: monitoring
  name: monitoring
  namespace: argocd
spec:
  destination:
    namespace: argocd
    name: in-cluster
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: bootstrap
  source:
    path: bootstrap/monitoring/overlays/prod
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab
  syncPolicy:
    automated:
      allowEmpty: true
      # prune: true
      # selfHeal: true
    syncOptions:
    - allowEmpty=true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
