---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io
  # labels:
  #   app.kubernetes.io/managed-by: argocd-autopilot
  #   app.kubernetes.io/name: kube-prometheus-stack
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: kube-prometheus-stack
    name: in-cluster
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: monitoring
  source:
    path: infrastructure/kube-prometheus-stack/overlays/prod
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    retry:
      limit: 4
      backoff:
        duration: 10s
        maxDuration: 2m
        factor: 2
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
