---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '4'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: argocd-autopilot
    app.kubernetes.io/name: esphome
  name: esphome
  namespace: argocd
spec:
  destination:
    namespace: esphome
    name: in-cluster
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: iot
  source:
    path: apps/iot/esphome/overlays/prod
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 4
      backoff:
        duration: 10s
        maxDuration: 2m
        factor: 2
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
